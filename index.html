<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            /* 天空漸層背景 */
            background: linear-gradient(to bottom, #87ceeb 0%, #b0e0e6 60%, #e0ffe0 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            color: #3a7ca5;
            text-shadow: 1px 2px 8px #fff8, 0 1px 0 #aee;
            opacity: 0.7;
        }
        p {
            color: #3a7c5c;
            background: rgba(255,255,255,0.4);
            display: inline-block;
            padding: 0.5em 1em;
            border-radius: 12px;
            box-shadow: 0 2px 8px #cfc;
            opacity: 0.7;
        }
        .nature {
            margin-top: 40px;
            text-align: center;
        }
        .cloud {
            display: inline-block;
            width: 80px;
            height: 40px;
            background: #fff;
            border-radius: 40px 40px 40px 40px / 30px 30px 30px 30px;
            box-shadow: 40px 0 0 0 #fff, 20px 10px 0 0 #fff;
            opacity: 0.7;
            margin: 0 10px;
        }
        .cloud.extra {
            top: 100px;
            left: 30%;
            position: absolute;
            opacity: 0.5;
        }
        .sky-sun {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 40px 40px, #fffde4 0%, #ffe066 60%, #ffd700 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px #fffde4aa;
            z-index: 0;
        }
        .grass {
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, #6fcf6f 60%, transparent 100%);
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="sky-sun"></div>
    <div class="cloud extra" style="width:100px;height:50px;"></div>
    <div class="cloud extra" style="width:60px;height:30px;top:180px;left:60%;opacity:0.4;"></div>
    <div class="nature">
        <div class="cloud"></div>
        <div class="cloud" style="width:60px;height:30px;opacity:0.5;"></div>
    </div>
    <div style="text-align:center;z-index:1;">
        <h1>歡迎來到我的首頁</h1>
        <p>這是您的 index.html 標準範本。</p>
    </div>
    <div class="grass"></div>
</body>
</html>
