<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表格 × 圖片練習</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h1>表格 × 圖片練習</h1>

<div class="table-wrap">
<table>
    <thead>
  <tr>
    <th>分類</th>
    <th>縮圖</th>
    <th>標題與描述</th>
    <th>拍攝日期</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td rowspan="2">城市風景</td>
    <td>
        <img src="pic1.png" alt="傍晚的河岸與城市天際線倒影">
    </td>
    <td><strong>河畔夕照</strong><br>
 金色陽光灑在河面，倒映城市天際線。</td>
    <td>2025-09-01 </td>
  </tr>
  <tr>
    <td> 
        <img src="pic2.png" alt="夜晚燈光點綴的街道與咖啡店">
    </td>
    <td><strong>夜色小徑</strong><br>
街角咖啡店透出溫暖光暈。</td>
    <td>2025-09-02</td>
  </tr>
  <tr>
    <td colspan="4"><strong>海邊旅行</strong>
  </tr>
  <tr>
    <td>自然風景</td>
    <td>
        <img src="pic3.png" alt="沙灘、海浪與遠方的帆船">
    </td>
    <td><strong>清晨海浪</strong><br>
第一道陽光照亮浪花與沙粒。</td>
    <td>2025-09-03</td>
  </tr>
  </tbody>
</table>
</div>

</body>
</html>
